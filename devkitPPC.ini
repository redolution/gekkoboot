[constants]
prefix = 'powerpc-eabi-'
platform_args = ['-mogc']
common_args = ['-DGEKKO','-mcpu=750','-meabi','-mhard-float'] + platform_args
link_args = []

[binaries]
c = prefix + 'gcc'
cpp = prefix + 'g++'
ar = prefix + 'gcc-ar'
strip = prefix + 'strip'
objcopy = prefix + 'objcopy'

[built-in options]
c_args = common_args
c_link_args = common_args + link_args
cpp_args = common_args
cpp_link_args = common_args + link_args

[host_machine]
system = 'bare'
cpu_family = 'ppc'
cpu = 'ppc750'
endian = 'big'
